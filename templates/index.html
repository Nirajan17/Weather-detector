<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Weather</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>

<body>
  <nav class="row" style="background: rgb(247, 245, 245); color: rgb(196, 101, 101);">
    <div align="center"><h1 class="col-md-3 text-center">Weather Detector</h1></div>
  </nav>
  <br />
  <br />
  <center class="row">
    <form action="" method="post" class="col-md-6 col-md-offset-3">
      {% csrf_token %}
      <div class="input-group">
        <input type="text" class="form-control" name="city" placeholder="Search">
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit">
            <i class="glyphicon glyphicon-search"></i>
          </button>
        </div>
        <form>
  </center>

    {% if country  %}

  <div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h3>{{city}}</h3>
        <h4>country: {{country}}</h4>
        <h4>coordinate: {{coordinate}}</h4>
        <h4>temperature: {{temperature}}</h4>
        <h4>condition: {{condition}}</h4>
        <h4>wind: {{wind}}</h4>
        <h4>humidity: {{humidity}}</h4>
    </div>
  </div>

  {% else %}
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <br><h4>{{err_message}}</h4>
        </div>
    </div>

  {% endif %}
</body>

</html>
